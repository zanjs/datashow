<!doctype html>
<html lang="en">
	<head>
		<title>Data Show</title>
		<meta charset="UTF-8">
		<meta name="description" content="A">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript">
			try {
				Typekit.load();
			} catch(e) {}
		</script>
		<link rel="stylesheet" href="./css/app.css">
	</head>
	<body>
        <div class="app">
            <ul>
                <li data-show="enter bottom over .3s after 0.2s"></li>
                <li data-show="enter bottom over .3s after 0.6s"></li>
                <li data-show="enter bottom over .3s after 0.9s"></li>
                <li data-show="enter bottom over .3s after 1.3s"></li>
                <li data-show="enter bottom over .3s after 1.5s"></li>
            </ul>
        </div>
        
		<div class="column-container clearfix">
			<!-- col 1 -->
			<div class="column">
				<div class="block block-1x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-2x block-mango" data-show="enter right after 0.5s">
				</div>
				<div class="block block-1x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-3x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-2x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
				<div class="block block-1x block-grape" data-show="enter top">
				</div>
			</div>
			<!-- col 2 -->
			<div class="column">
				<div class="block block-3x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-1x block-orange" data-show="enter left">
				</div>
				<div class="block block-2x block-grape" data-show="enter top">
				</div>
				<div class="block block-1x block-orange" data-show="enter left">
				</div>
				<div class="block block-1x block-grape" data-show="enter top">
				</div>
				<div class="block block-2x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
			</div>
			<!-- col 3 -->
			<div class="column">
				<div class="block block-2x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
				<div class="block block-1x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-2x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-1x block-mango" data-show="enter right after 0.5s">
				</div>
				<div class="block block-1x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-3x block-orange" data-show="enter left">
				</div>
			</div>
			<!-- col 4 -->
			<div class="column">
				<div class="block block-1x block-orange" data-show="enter left">
				</div>
				<div class="block block-2x block-grape" data-show="enter top">
				</div>
				<div class="block block-3x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
				<div class="block block-1x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-2x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-1x block-mango" data-show="enter right after 0.5s">
				</div>
			</div>
			<!-- col 5 -->
			<div class="column">
				<div class="block block-3x block-mango" data-show="enter right after 0.5s">
				</div>
				<div class="block block-1x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-2x block-orange" data-show="enter left">
				</div>
				<div class="block block-1x block-grape" data-show="enter top">
				</div>
				<div class="block block-1x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-2x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
			</div>
			<!-- col 6 -->
			<div class="column">
				<div class="block block-1x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-3x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-1x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-3x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
				<div class="block block-1x block-orange" data-show="enter left">
				</div>
				<div class="block block-1x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
			</div>
			<!-- col 7 -->
			<div class="column">
				<div class="block block-2x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-1x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
				<div class="block block-1x block-mango" data-show="enter right after 0.5s">
				</div>
				<div class="block block-3x block-raspberry" data-show="enter bottom over 1s and move 100px">
				</div>
				<div class="block block-2x block-mango" data-show="enter right after 0.5s">
				</div>
				<div class="block block-1x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
			</div>
			<!-- col 8 -->
			<div class="column">
				<div class="block block-1x block-grape" data-show="enter top">
				</div>
				<div class="block block-2x block-orange" data-show="enter left">
				</div>
				<div class="block block-1x block-grape" data-show="enter top">
				</div>
				<div class="block block-3x block-slate" data-show="enter top over 3s after 0.5s">
				</div>
				<div class="block block-1x block-blueberry" data-show="enter top over 0.5s and move 200px">
				</div>
				<div class="block block-2x block-kiwi" data-show="enter bottom over 1s and move 300px after 0.3s">
				</div>
			</div>
		</div>
		</div>
		<script src="./dist/datashow.js">
		</script>
		<script type="text/javascript">
			(function($) {

				'use strict';

				window.DataShow = new DataShow({
					reset: true,
					move: '20px'
				});

			})();
		</script>
	</body>

</html>
